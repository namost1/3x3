<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Számok keverése</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            flex-direction: column;
        }
        .number-grid {
            display: grid;
            grid-template-columns: repeat(3, 60px);
            grid-gap: 10px;
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="number-grid" id="numberGrid">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
    </div>
    <button onclick="shuffleNumbers()">Keverés</button>
    <script>
        let originalNumbers = [1, 2, 3, 4, 5, 6, 7, 8, 9];
        function shuffleNumbers() {
            let numbers = [...originalNumbers];
            for (let i = numbers.length - 1; i > 0; i--) {
                let j = Math.floor(Math.random() * (i + 1));
                [numbers[i], numbers[j]] = [numbers[j], numbers[i]];
            }
            displayNumbers(numbers);
        }
        function displayNumbers(numbers) {
            let grid = document.getElementById("numberGrid");
            grid.innerHTML = '';
            numbers.forEach(num => {
                let div = document.createElement("div");
                div.textContent = num;
                grid.appendChild(div);
            });
        }
        window.onload = function() {
            displayNumbers(originalNumbers);
        };
    </script>
</body>
</html>
